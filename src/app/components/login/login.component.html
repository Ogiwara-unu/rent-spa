<div class="wrapper">
    <div class="container main">
        <div class="row">
            <div class="col-md-6 side-image">
                <!-- IMAGEN -->
            </div>
            <div class="col-md-6 right">
                <div class="input-box">
                    <header>Inicio de sesión</header>
                    <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
                        <div class="input-field">
                            <input id="email" type="email" #email="ngModel" class="input" name="email"
                                   [(ngModel)]="user.email" required placeholder=""/>
                            <label for="email">Correo</label>
                        </div>

                        <div class="input-field">
                            <input id="password" type="password" #password="ngModel" class="input" name="password"
                                   [(ngModel)]="user.password" required placeholder="">
                            <label for="password">Contraseña</label>
                        </div>

                        <div class="input-field">
                            <input type="submit" class="submit" value="Iniciar Sesión" [disabled]="loginForm.invalid">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
