<div class="content">
    <div class="addUser-wrapper">
        <div class="user-form">
            <h3>Agregar Usuario</h3>
            <form #signupForm="ngForm" (ngSubmit)="onSubmit(signupForm)">
                <p>
                    <label for="name">Nombre</label>
                    <input id="name" type="text" #name="ngModel" class="input" name="name"
                        pattern="^(?=.*[a-z])(?=.*[A-Z]).{4,}$" [(ngModel)]="user.name" required
                        placeholder=""/>
                    <small class="invalid-feedback d-block" *ngIf="name.invalid && name.touched">Formato inválido</small>
                </p>
                <p>
                    <label for="email">Correo</label>
                    <input id="email" type="email" #email="ngModel" class="input" name="email"
                        pattern="[a-z0-9!#$%&'+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?"
                        [(ngModel)]="user.email" required placeholder=""/>
                    <small class="invalid-feedback d-block" *ngIf="email.invalid && email.touched">Formato inválido</small>
                </p>
                <p>
                    <label for="password">Contraseña</label>
                    <input id="password" type="password" #password="ngModel" class="input" name="password"
                        pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{4,}$" [(ngModel)]="user.password" required
                        placeholder="">
                    <small class="invalid-feedback d-block" *ngIf="password.invalid && password.touched">Formato inválido</small>
                </p>
                <p>
                    <label for="role">Rol</label>
                    <input id="role" #role="ngModel" class="input" type="text" name="role"
                        [(ngModel)]="user.rol" required placeholder=""/>
                    <small class="invalid-feedback d-block" *ngIf="role.invalid && role.touched">Formato inválido</small>
                </p>
                <p class="block">
                    <input type="submit" class="submit" value="Agregar" [disabled]="signupForm.invalid">
                </p>
            </form>
        </div>
        <div class="user-info">
            <img src="../assets/img/2.png" alt="Anuncio Imagen">
        </div>
    </div>
</div>
