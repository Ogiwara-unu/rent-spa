<body>
    <div class="container">
        <h2>Tarjetas</h2>
        <div class="table_header">
            <div class="input_search">
                <input type="search" placeholder="Buscar por ID" [(ngModel)]="searchQuery" (keyup.enter)="searchCardById()" />
                <i class="bi bi-search" id="search" (click)="searchCardById()"></i>
            </div>
            <button (click)="navigateToAddCard()">Crear nuevo</button>
        </div>
        <div class="table_container">
            <table>
                <thead>
                    <tr>
                        <th>Titular<i class="bi bi-chevron-expand"></i></th>
                        <th>Fecha de Vencimiento<i class="bi bi-chevron-expand"></i></th>
                        <th>Id<i class="bi bi-chevron-expand"></i></th>
                        <th>Operaciones <i class="bi bi-chevron-expand"></i></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let card of filteredCards">
                        <td>{{ card.titular }}</td>
                        <td>{{ card.fecha_vencimiento }}</td>
                        <td>{{ card.id }}</td>
                        <td>
                            <i class="bi bi-pencil-square" id="icons" (click)="navigateToUpdate(card.id)"></i>
                            <i class="bi bi-trash" id="icons" (click)="confirmDelete(card.id)"></i>
                            <i class="bi bi-eye" id="icons" (click)="navigateToShow(card.id)"></i>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="table_footer">
            <p>Registro de Tarjetas</p>
        </div>
    </div>
</body>
