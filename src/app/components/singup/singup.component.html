<div class="col-md-12 mt-4">
    <h3>Registro de Usuario</h3>
    <form class="col-md-8 mx-auto" #signupForm="ngForm" (ngSubmit)="onSubmit(signupForm)">
        <div class="form-group">            
            <label for="name">Nombre</label>  <!--DEBE DE TENER UNA MAYUSCULA PARA SER VALIDO-->
            <input id="name" type="text" #name="ngModel" class="form-control" name="name"  
                pattern="^(?=.*[a-z])(?=.*[A-Z]).{4,}$" [(ngModel)]="user.name"/>
            @if(!name.valid && name.touched){
                <small class="invalid-feedback d-block">Formato invalido</small>
            }       
                    
            <label for="email">Correo</label>
            <input id="email" type="email" #email="ngModel" class="form-control" name="email" 
                pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?" [(ngModel)]="user.email"/>
                @if(!email.valid && email.touched){
                    <small class="invalid-feedback d-block">Formato invalido</small>
                }
            <label for="password">Contraseña</label>                                       <!--LA CONTRASEÑA DEBE DE TENER UNA MAYUSCULA, 4 DE LARGO Y UN DIGITO ALMENOS-->
            <input id="password" type="password" #password="ngModel" class="form-control" name="password" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{4,}$"
                [(ngModel)]="user.password">
        </div>        
        <input type="submit" class="btn btn-primary mt-2" value="Guardar" [disabled]="signupForm.invalid">
    </form>
</div>
